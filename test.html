<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }

       body{
        min-height: 100vh;
       }

       nav{
        background-color: white;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
       }

       nav ul{
        width: 100%;
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
       }

       nav li{
        height: 50px;
       }

       nav a{
        height: 100%;
        padding: 0 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        color: black;
       }

       nav a:hover{
        background-color: #f0f0f0;
       }

       .sidebar{
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        z-index: 999;
        background-color: white;
        backdrop-filter: blur(10px);
        box-shadow: -10px 0 10px rgba(255, 255, 255, 0.2);
        display: none;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
       }

       .sidebar li{
        width: 100%;
       }

       .sidebar a{
        width: 100%;
       }

       .menu-button{
        display: none;
       }

       @media (max-width: 800px){
           .hideOnMoblie{
                display: none;
           } 

           .menu-button{
            display: block;
           }
       }

    </style>
</head>
<body>
   <nav>
    <ul class="sidebar">
        <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <ul>
        <li class="hideOnMoblie"><a href="#">Home</a></li>
        <li class="hideOnMoblie"><a href="#">About</a></li>
        <li class="hideOnMoblie"><a href="#">Services</a></li>
        <li class="hideOnMoblie"><a href="#">Projects</a></li>
        <li class="hideOnMoblie"><a href="#">Contact</a></li>
        <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
    </ul>
   </nav>

   <script>
    function showSidebar(){
        const sidebar = document.querySelector('.sidebar');
        sidebar.style.display = "flex";
    }

    function hideSidebar(){
        const sidebar = document.querySelector('.sidebar');
        sidebar.style.display = "none";
    }
   </script>
</body>
</html>
