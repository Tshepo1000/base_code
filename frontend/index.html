<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header section for logo and navigation -->
    <header class="header-section">
        <!-- logo -->
        <img src="./imgas/istockphoto-1420172793-612x612.jpg" alt="logo">

        <span onclick="openNav()" id="hamburgerIcon">&#9776;</span>
        <a href="javascript:void(0)" class="closebtn" id="closebtn" onclick="closeNav()">&times;</a>
        <!-- navigation -->
        <nav class="navigation-links" id="myNav">
            <ul class="navigation-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-container">

    </section>

    <script>
        function openNav(){
            document.getElementById("myNav").style.width = "100%";
            document.getElementById("closebtn").style.display = "block";
            document.getElementById("hamburgerIcon").style.display = "none";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
            document.getElementById("closebtn").style.display = "none";
            document.getElementById("hamburgerIcon").style.display = "block";
        }
    </script>
</body>
</html>
